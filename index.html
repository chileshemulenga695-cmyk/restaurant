<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIME JOINT Restaurant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1 class="center-top">PRIME JOINT RESTAURANT</h1>

    <div class = "logo">
      <img src="image/primejointlogo.jpg" alt ="prime joint logo" class ="logo">
      <h3 class="logo1"> The prime joint logo </h3>
    </div>
    <nav>
      <a href="#reserve">Reserve</a>
      <a href="#gallery">Gallery</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Fresh Flavors, Beautiful Views</h2>
    <p>Reserve your table and enjoy the scenery.</p>
  </section>

  <main>
    <!-- Reservation Form -->
    <section id="reserve" class="card">
      <h3>Reserve a Table</h3>
      <form id="searchForm">
        <label>Date: <input type="date" id="date" required></label>
        <label>Time: <input type="time" id="time" required></label>
        <label>Guests:
          <select id="guests">
            <option>2</option><option>4</option><option>6</option><option>8</option>
          </select>
        </label>
        <button type="submit">Check Availability</button>
      </form>
      <div id="tablesGrid" class="tables-grid"></div>
    </section>

    <!-- Scenic Gallery -->
    <section id="gallery" class="card">
      <h3>Our Scenery</h3>
      <div class="gallery">
        <div class ="pic">
         <img src="image/primejoint-sitting-area.jpg" alt="Outdoor dining">
         <h4> Indoor Sitting Area </h4>
        </div class ="pic">
         <img src="image/image.jpg" alt="Sunset terrace">
         <h4> Outdoor Sitting Area </h4>
      </div>
      <img src="image/primejointfood.jpg" alt="Fresh food">
       <p> our prime-licious food</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
